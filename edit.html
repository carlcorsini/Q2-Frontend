<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>The Vibe</title>

  <!-- <link rel="stylesheet" type="text/css" href="customs.css"> -->


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">


  <!-- script files -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="assets/js/edit.js" charset="utf-8"></script>
  <script defer src="assets/js/update.js" charset="utf-8"></script>
</head>


<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand order-1 mr-0" href="#" target="_blank">The Vibe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>
          <a class="nav-item nav-link" href="#about">About</a>
          <a class="nav-item nav-link" href="#login">Login</a>
          <a class="nav-item nav-link" href="#sign-up">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- /navbar -->

  <!-- jumbotron -->
  <!-- <div class="jumbotron jumbotron-fluid bg-info text-white">
    <div class="container text-sm-center pt-5">
      <h1 class="display-2">The Vibe</h1>
      <p class="lead">Where to connect with folks you vibe with.</p>
      <div class="btn-group mt-4" role="group" aria-label="Callout buttons">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#register">Login</button>
        <a class="btn btn-light btn-lg" href="#speakers">Sign Up</a>
      </div>
    </div>
  </div> -->
  <!-- /jumbotron -->

  <!-- container -->
  <div class="container mt-5">
    <div id="profile" class="row">
      <div class="col-md-4">
        <img id="profile-pic" class="rounded-circle img-fluid" src="https://static.boredpanda.com/blog/wp-content/uploads/2015/09/funny-perfectly-timed-cat-photo-50__605.jpg"
          alt="">
        <h5 class="display-5 mt-5">Change Photo</h5>
        <div class="form-group">
          <input type="text" class="form-control" id="update-profile-pic" placeholder="Add url here">
        </div>
      </div>
      <div class="col-md-5">
        <h4 id="user-name" class="display-4 mt-4">User Name</h4>
        <h5 class="display-5 mt-5">Location</h5>
        <div class="form-group">
          <input type="text" class="form-control" id="update-location" placeholder="Change location">
        </div>
        <div class="col-md-5">
          <div class="btn-group mt-4" role="group" aria-label="Callout buttons">
            <button id="friends" type="button" class="btn btn-light btn-sm">Friends</button>
            <a class="btn btn-light btn-sm">Follow</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <button id="save-button" type="button" class="btn btn-outline-success float-right">
          <a href="index.html">Save</a>
        </button>
      </div>
    </div>

    <!-- Bio -->
    <div class="row">
      <div class="col-lg-12">
        <h5 class="display-5 mt-3">Bio</h5>
        <div class="form-group">
          <textarea class="form-control" id="bio-form" rows="3" placeholder="Update here..."></textarea>
        </div>
      </div>
    </div>

    <!-- Interests -->
    <div class="row">
      <div class="col-lg-12">
        <h5 class="display-5 mt-3">Interests</h5>
        <div class="form-group">
          <textarea class="form-control" id="interest-update" rows="3" placeholder="Update here..."></textarea>
        </div>
      </div>
    </div>

    <!-- Media -->
    <div class="row mb-5">
      <div class="col-lg-12">
        <h5 class="display-5 mt-3">Media</h5>
        <div class="form-group">
          <input type="text" class="form-control" id="update-media" placeholder="Add url here">
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/js/edit.js"></script>
  <script src="assets/js/update.js"></script>
</body>

</html>
