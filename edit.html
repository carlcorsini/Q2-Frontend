<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <img class="logo1" src="assets/img/v.svg" alt="">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        </div>
        <div class="collapse navbar-collapse justify-content-end" id="example-navbar-icons">
          <ul class="navbar-nav">

            <div class="navbar-nav">
              <span class="sr-only">(current)</span>


              <a class="nav-item nav-link" id="sign-out-button" href="results.html"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>

            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="now-ui-icons users_single-02" aria-hidden="true"></i></a>
            </li>


            <li class="nav-item dropdown">
              <a href="index.html" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown">
                <i class="now-ui-icons ui-1_settings-gear-63" aria-hidden="true"></i>
            </a>

              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-header">Settings</a>
                <a class="dropdown-item" href="view.html">Edit Page</a>
                <a class="dropdown-item" href="login.html">Sign Out</a>
              </div>
            </li>

          </ul>




        </div>
      </div>
    </nav>
    </div>
    </div>
    </div>
    </nav>
    <!-- container -->
    <div class="container mt-5">
      <div id="profile" class="row">
        <div class="col-md-4">
          <img id="profile-pic" class="rounded-circle img-fluid" alt="">
          <h5 class="display-5 mt-5">Change Photo</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="update-profile-pic" placeholder="Add url here">
          </div>
        </div>
        <div class="col-md-5">
          <h4 id="user-name" class="display-4 mt-4"></h4>
          <h5 class="display-5 mt-5"></h5>
          <div class="form-group">
            <input type="text" class="form-control" id="update-location" placeholder="Change location">
          </div>
          <div class="col-md-5">
          </div>
        </div>
        <div class="col-md-3">
          <a href="index.html"><button id="save-button" type="button" class="btn btn-outline-success float-right">Save</button></a>
        </div>
      </div>

      <!-- Bio -->
      <div class="row">
        <div class="col-lg-12">
          <h5 class="display-5 mt-3">Bio</h5>
          <div class="form-group">
            <textarea class="form-control" id="bio-form" rows="3" placeholder="Update here..."></textarea>
          </div>
        </div>
      </div>

      <!-- Media -->
      <div class="row">
        <div class="col-lg-12">
          <h5 class="display-5 mt-3">Media</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="upload-image" placeholder="Add image url here">
            <input type="text" class="form-control" id="upload-video" placeholder="Add video url here">
            <input type="text" class="form-control" id="upload-media-title" placeholder="Image Title">
            <input type="text" class="form-control" id="upload-media-description" placeholder="Image Description">
          </div>
        </div>
      </div>

      <!-- Preview Existing Media -->
      <div class="row mb-5">
        <div class="col-lg-12">
          <h5 class="display-5 mt-3">Preview Media</h5>
          <div class="row user-media">
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/update.js"></script>
  </body>

</html>
