  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
      <img class="logo1" src="assets/img/v.svg" alt="">

      <!-- login form -->
      <form id="login-form" action="index.html" method="get" class="navbar-brand order-1 mr-0">
        <div class="form-row">
          <!-- Email login -->
          <div class="col-sm-5 col-md-5">
            <div class="form-group">
              <label class="sr-only" for="inputemail">email</label>
              <input name="email" id="email-login" type="email" class="form-control" placeholder="email">
            </div>
          </div>
          <!-- Password login -->
          <div class="col-sm-5 col-md-4">
            <label class="sr-only" for="inputpassword">password</label>
            <div class="input-group">
              <input name="password" id="password-login" type="password" class="form-control" placeholder="password">
            </div>
          </div>
          <!-- Button Login -->
          <div class="col-sm-1 col-sm-1">
            <div class="form-group">
              <button id="login-submit" type="submit" class="btn btn-danger btn-md btn-round" value="submit">Log In</button>
            </div>
          </div>
        </div>


      </form>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- <a class="nav-item nav-link" href="#home">The Vibe</a> -->
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <br>

    <!-- jumbotron -->
    <div id="changecolor">
      <div class="container text-sm-center pt-5">
        <img src="assets/img/v.svg" alt="">

        <h1 class="display-3">The Vibe</h1>
        <p class="lead" id="h2">Where to connect with friends you vibe with.</p>

        <div class="" role="group" aria-label="Callout buttons">
          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-success btn-lg" id="buttontext" data-toggle="modal" data-target="#myModal">Create Profile</button>

          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">

                  <h4 class="modal-title">Create Profile</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <form action="index.html" method="get">
                    <div class="row">
                      <!-- First Name -->
                      <div class="col-md-6">
                        <div class="form-group">

                          <input id="create-first-name" type="text" class="form-control" placeholder="First name" />
                        </div>
                      </div>
                      <!-- Last Name -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <input id="create-last-name" type="text" class="form-control" placeholder="Last name" />
                        </div>
                      </div>
                      <!-- /.col -->
                    </div>
                    <!-- Email -->
                    <div class="form-group col-md-13">
                      <label for="exampleInputEmail1">Email </label>
                      <input id="create-email" type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <!-- Passowrd -->
                    <div class="form-group col-md-13">
                      <label for="exampleInputPassword1">Password</label>
                      <input id="create-password" type="password" class="form-control" placeholder="New password" pattern=".{8,12}" required title="8 to 12 characters">
                    </div>
                    <!-- Submit -->
                    <div class="modal-body">
                      <button id="create-button" type="button" class="btn btn-primary" value="submit">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- EMPTY SPACE -->
          <div class="empty">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-default">
      <div class="container">
        <nav>
          <ul>

            </li>

        <div class="copyright">

            document.write(new Date().getFullYear())

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
