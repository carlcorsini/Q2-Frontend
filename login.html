<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Vibe</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/index.css">

    <!-- script files -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" href="#" target="_blank">The Vibe</a>
      <!-- login form -->
      <form id="login-form" action="index.html" method="get" class="navbar-brand order-1 mr-0">
        <div class="form-row">
          <!-- Email login -->
          <div class="col-sm-5 my-1">
            <label class="sr-only" for="inputemail">email</label>
            <input name="email" id="email-login" type="email" class="form-control" placeholder="email">
          </div>
          <!-- Password login -->
          <div class="col-sm-5 my-1">
            <label class="sr-only" for="inputpassword">password</label>
            <div class="input-group">
              <input name="password" id="password-login" type="password" class="form-control" placeholder="password">
            </div>
          </div>
      </form>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- <a class="nav-item nav-link" href="#home">The Vibe</a> -->
        </div>
      </div>
    </nav>
    <!-- /navbar -->
    <!-- jumbotron -->
    <div class="container text-sm-center pt-5">
      <img src="assets/v.svg" alt="">

      <h1 class="display-2">The Vibe</h1>
      <p class="lead font-weight-bold">Where to connect with folks you vibe with.</p>
      <div class="btn-group mt-4" role="group" aria-label="Callout buttons">


        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">

        Create Profile </button>

        <!-- The Modal -->

        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">

                <h4 class="modal-title">Create Profile</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form action="index.html" method="get">
                  <div class="row">
                    <!-- First Name -->
                    <div class="col-md-6">
                      <div class="form-group">
                        <i class="fa fa-user prefix grey-text"></i>

                        <input type="text" class="form-control" placeholder="First name" />
                      </div>
                    </div>
                    <!-- Last Name -->
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name" />
                      </div>
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <!-- Birthday -->
                  <div class="form-group col-md-12">
                    <label for="birthday">Birthday</label>
                    <input class="form-control" type="date" id="example-date-input">
                  </div>
                  <!-- Email -->
                  <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>

                  <!-- Passowrd -->
                  <div class="form-group col-md-12">

                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New password" pattern=".{8,12}" required title="8 to 12 characters">
                  </div>


                  <div class="modal-body">

                    <button id="create-submit" type="submit" class="btn btn-primary" value="submit">Submit</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script language="javasript"></script>
    <!-- /jumbotron -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/index.js"></script>
  </body>

</html>
